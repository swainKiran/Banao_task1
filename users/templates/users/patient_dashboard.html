{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Welcome, {{ user.first_name }}!</h2>
        <p class="text-center">Profile Details:</p>
        <ul class="list-group">
            <li class="list-group-item"><strong>First Name:</strong> {{ user.first_name }}</li>
            <li class="list-group-item"><strong>Last Name:</strong> {{ user.last_name }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
            <li class="list-group-item"><strong>Address:</strong> {{ user.address_line1 }}, {{ user.city }}, {{ user.state }} - {{ user.pincode }}</li>
        </ul>
    </div>
</body>
</html>
